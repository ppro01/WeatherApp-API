<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d5670a0884.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="ContentWrapper">
      <div class="InfoBody">
        <div class="Search">
          <input
            id="searchbar"
            type="text"
            placeholder="Busque o nome de um lugar..."
          />
          <button class="searchbarbtn">
            <i class="fa fa-search" title="a"> </i>
          </button>
        </div>
        <div class="InfoMain">
          <div class="InfoText">
            <p id="name">WeatherApp API Test</p>
            <p id="temperature"></p>
            <p id="description"></p>
          </div>
          <div class="InfoImg">
            <p id="maxtemp"></p>
            <p id="mintemp"></p>
            <p id="windspeed"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
